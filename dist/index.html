  <body>
    <div id="app"></div>

    
  <script>
      function slowScrollToBottom(element) {
          let start = element.scrollTop; // Başlangıç noktası
          const end = element.scrollHeight; // Kaydırılacak son nokta
          const duration = 5000; // 5 saniyede tamamlanacak
          const startTime = performance.now();

          function scrollStep(currentTime) {
              const elapsed = currentTime - startTime;
              const progress = Math.min(elapsed / duration, 1); // 0 ile 1 arasında normalize edilen ilerleme
              const newScrollPosition = start + (end - start) * progress;

              element.scrollTop = newScrollPosition;

              if (progress < 1) {
                  requestAnimationFrame(scrollStep);
              }
          }

          requestAnimationFrame(scrollStep);
      }

      // Kullanım:
      const scrollElement = document.getElementById('scroll');
      slowScrollToBottom(scrollElement);

  </script>
